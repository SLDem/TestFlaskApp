{% extends 'base.html' %}
{% block content %}

<p>Add new Todo List</p>

<form action="" method="post" novalidate>
    {{ form.hidden_tag() }}
    <p>
        {{ form.name.label }}<br>
        {{ form.name(size=32) }}
    </p>
    <p>
        {{ form.description.label }}
        {{ form.description(size=64) }}
    </p>
    <p>
        {{ form.submit() }}
    </p>
    {% if form.errors %}
        {{ form.errors }}
    {% endif %}
</form>
{% endblock %}
