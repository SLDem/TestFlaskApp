{% extends 'base.html' %}
{% block content %}
<form action="" method="post" novalidate>
    {{ form.hidden_tag() }}
    <p>
        {{ form.username.label }}<br>
        {{ form.username(size=32) }}
    </p>
    <p>
        {{ form.password.label }}
        {{ form.password(size=32) }}
    </p>
    <p>
        {{ form.confirm_password.label }}
        {{ form.confirm_password(size=32) }}
    </p>
    <p>
        {{ form.submit() }}
    </p>
</form>
{% endblock %}
